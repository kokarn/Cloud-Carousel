<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cloud Carousel Demo</title>
 
    <!-- You can load the jQuery library from the Google Content Network.
    Probably better than from your own server. -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
     
    <!-- Load the CloudCarousel JavaScript file -->
    <script src="cloud-carousel.1.0.5.js"></script>
     
    <script>
    $(document).ready(function(){
    						   
    	// This initialises carousels on the container elements specified, in this case, carousel1.
    	$("#carousel1").CloudCarousel(		
    		{			
    			xPos: 128,
    			yPos: 32,
    			buttonLeft: $("#left-but"),
    			buttonRight: $("#right-but"),
    			altBox: $("#alt-text"),
    			titleBox: $("#title-text")
    		}
    	);
    });
     
    </script>
 
</head>
    <body>
    	<!-- This is the container for the carousel. -->
        <div id = "carousel1" style="width:256px; height:128px;background:#000;overflow:scroll;">            
            <!-- All images with class of "cloudcarousel" will be turned into carousel items -->
            <!-- You can place links around these images -->
            <img class = "cloudcarousel" src="http://placekitten.com/70/70" alt="Flag 1 Description" title="Flag 1 Title">
            <img class = "cloudcarousel" src="http://placekitten.com/70/70" alt="Flag 2 Description" title="Flag 2 Title">
            <img class = "cloudcarousel" src="http://placekitten.com/70/70" alt="Flag 3 Description" title="Flag 3 Title">
            <img class = "cloudcarousel" src="http://placekitten.com/70/70" alt="Flag 4 Description" title="Flag 4 Title">
        </div>
        
        <!-- Define left and right buttons. -->
        <input id="left-but"  type="button" value="Left">
        <input id="right-but" type="button" value="Right">
        
        <!-- Define elements to accept the alt and title text from the images. -->
        <p id="title-text"></p>
        <p id="alt-text"></p>
    </body>
</html>
